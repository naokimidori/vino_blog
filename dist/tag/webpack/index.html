    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"webpack","belongsTo":{"edges":[{"node":{"title":"webpack学习笔记","path":"\u002Fpost\u002Fc391a86f8173c7112fd96eff9debe98e\u002F","date":"2019\u002F06\u002F30","timeToRead":1,"content":"\u003Ch2 id=\"webpack-介绍\"\u003E\u003Ca href=\"#webpack-%E4%BB%8B%E7%BB%8D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Ewebpack 介绍\u003C\u002Fh2\u003E\n\u003Cp\u003EWebpack 是前端 \u003Cstrong\u003E模块化管理\u003C\u002Fstrong\u003E 和 \u003Cstrong\u003E打包工具\u003C\u002Fstrong\u003E。它可以将许多松散的模块按照依赖和规则打包成前端资源。还可以将模块\u003Cstrong\u003E按需加载\u003C\u002Fstrong\u003E。\n通过 \u003Ccode class=\"language-text\"\u003Eloader\u003C\u002Fcode\u003E 的转换，任何形式的资源都可以视作模块，比如 CommonJs 模块、ES6 模块、CSS、图片、 JSON、Coffeescript、 LESS 等。\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E本质上，webpack 是一个现代 JavaScript 应用程序的静态模块打包器(module bundler)。当 webpack 处理应用程序时，它会递归地构建一个依赖关系图(dependency graph)，其中包含应用程序需要的每个模块，然后将所有这些模块打包成一个或多个 bundle。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fs2.ax1x.com\u002F2019\u002F09\u002F02\u002FnPRU2j.png\" alt=\"webpack原理\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"webpack-四个核心概念\"\u003E\u003Ca href=\"#webpack-%E5%9B%9B%E4%B8%AA%E6%A0%B8%E5%BF%83%E6%A6%82%E5%BF%B5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Ewebpack 四个核心概念\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E入口(entry)\u003C\u002Fli\u003E\n\u003Cli\u003E输出(output)\u003C\u002Fli\u003E\n\u003Cli\u003Eloader\u003C\u002Fli\u003E\n\u003Cli\u003E插件(plugins)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"关于模块化\"\u003E\u003Ca href=\"#%E5%85%B3%E4%BA%8E%E6%A8%A1%E5%9D%97%E5%8C%96\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E关于模块化\u003C\u002Fh3\u003E\n\u003Col\u003E\n\u003Cli\u003E模块：拥有独立功能的部分\u003C\u002Fli\u003E\n\u003Cli\u003E模块化：一种将系统分离成独立功能部分的方法\u003C\u002Fli\u003E\n\u003Cli\u003E模块化解决的问题： \u003Cstrong\u003E避免变量污染\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch3 id=\"commonjs-规范\"\u003E\u003Ca href=\"#commonjs-%E8%A7%84%E8%8C%83\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECommonJS 规范\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Enodejs 采用了 CommonJS 模块化规范\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E每个文件就是一个独立的模块，其内部所有变量私有，对外不可见\u003C\u002Fli\u003E\n\u003Cli\u003E每个模块内部使用 module.exports 进行私有暴露\u003C\u002Fli\u003E\n\u003Cli\u003E加载模块使用 require\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch3 id=\"es5-模块\"\u003E\u003Ca href=\"#es5-%E6%A8%A1%E5%9D%97\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EES5 模块\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode class=\"language-javascript\"\u003E\u003Cspan class=\"token comment\"\u003E\u002F\u002F引入\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Evar\u003C\u002Fspan\u003E a \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Erequire\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\".\u002Fa.js\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Evar\u003C\u002Fspan\u003E $ \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Erequire\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"jquery\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F暴露\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Evar\u003C\u002Fspan\u003E \u003Cspan class=\"token function-variable function\"\u003Efuc\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token arrow operator\"\u003E=\u003E\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\nmodule\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token property-access\"\u003Eexports\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token property-access\"\u003Efuc\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E fuc\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"es6-模块（2015）\"\u003E\u003Ca href=\"#es6-%E6%A8%A1%E5%9D%97%EF%BC%882015%EF%BC%89\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EES6 模块（2015）\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode class=\"language-javascript\"\u003E\u003Cspan class=\"token comment\"\u003E\u002F\u002F引入\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword module\"\u003Eimport\u003C\u002Fspan\u003E \u003Cspan class=\"token imports\"\u003Ea\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword module\"\u003Efrom\u003C\u002Fspan\u003E '\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003Ea\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token property-access\"\u003Ejs\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F暴露\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword module\"\u003Eexport\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evar\u003C\u002Fspan\u003E \u003Cspan class=\"token function-variable function\"\u003Efuc\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token arrow operator\"\u003E=\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"webpack-安装\"\u003E\u003Ca href=\"#webpack-%E5%AE%89%E8%A3%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Ewebpack 安装\u003C\u002Fh2\u003E\n\u003Ch3 id=\"全局安装安装命令行工具\"\u003E\u003Ca href=\"#%E5%85%A8%E5%B1%80%E5%AE%89%E8%A3%85%E5%AE%89%E8%A3%85%E5%91%BD%E4%BB%A4%E8%A1%8C%E5%B7%A5%E5%85%B7\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E全局安装,安装命令行工具\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Eyarn global add webpack\u003C\u002Fcode\u003E 或 \u003Ccode class=\"language-text\"\u003Enpm install --global webpack\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"项目安装\"\u003E\u003Ca href=\"#%E9%A1%B9%E7%9B%AE%E5%AE%89%E8%A3%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E项目安装\u003C\u002Fh3\u003E\n\u003Cp\u003E初始化\n\u003Ccode class=\"language-text\"\u003Eyarn init -y\u003C\u002Fcode\u003E 或 \u003Ccode class=\"language-text\"\u003Enpm init -y\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E项目安装依赖\n\u003Ccode class=\"language-text\"\u003Eyarn add webpack@3.8.1 --save-dev\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"配置文件-webpackconfigjs\"\u003E\u003Ca href=\"#%E9%85%8D%E7%BD%AE%E6%96%87%E4%BB%B6-webpackconfigjs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E配置文件 webpack.config.js\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E以 3.8.1 版本为例\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode class=\"language-javascript\"\u003E\u003Cspan class=\"token keyword\"\u003Evar\u003C\u002Fspan\u003E webpack \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Erequire\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"webpack\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Evar\u003C\u002Fspan\u003E path \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Erequire\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"path\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E\u002F\u002Fwebpack配置对象\u003C\u002Fspan\u003E\nmodule\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token property-access\"\u003Eexports\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F入口\u003C\u002Fspan\u003E\n    entry\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\".\u002Fsrc\u002Fa.js\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 单入单出\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F entry:['.\u002Fsrc\u002Fa.js','.\u002Fsrc\u002Fc.js'],   \u002F\u002F多入口 单出口\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F entry: {                  \u002F\u002F多入口，多出口\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F     \u002F\u002F key(打包以后的文件名): value(入口路径)\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F     amodule: '.\u002Fsrc\u002Fa.js',\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F     cmodule: '.\u002Fsrc\u002Fc.js'\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F },\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F 配置输出\u003C\u002Fspan\u003E\n    output\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token comment\"\u003E\u002F\u002F输出的路径(硬盘输出)\u003C\u002Fspan\u003E\n        path\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E path\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token method function property-access\"\u003Eresolve\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E__dirname\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"dist\u002F\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token comment\"\u003E\u002F\u002F输出的文件名\u003C\u002Fspan\u003E\n        filename\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"bundle.js\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token comment\"\u003E\u002F\u002F filename: \"[name].js\",  \u002F*多出口需设置filename*\u002F\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token comment\"\u003E\u002F\u002F webpack-dev-server 服务器输出路径\u003C\u002Fspan\u003E\n        publicPath\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"\u002Fdist\u002F\"\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002Floader加载器配置\u003C\u002Fspan\u003E\n    module\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        rules\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\n            \u003Cspan class=\"token comment\"\u003E\u002F\u002F css-loader\u003C\u002Fspan\u003E\n            \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n                test\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token regex\"\u003E\u003Cspan class=\"token regex-delimiter\"\u003E\u002F\u003C\u002Fspan\u003E\u003Cspan class=\"token regex-source language-regex\"\u003E\u003Cspan class=\"token special-escape escape\"\u003E\\.\u003C\u002Fspan\u003Ecss\u003Cspan class=\"token anchor function\"\u003E$\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token regex-delimiter\"\u003E\u002F\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n
