    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"计算机基础","belongsTo":{"edges":[{"node":{"title":"浏览器运行原理小记","path":"\u002Fpost\u002F94fb7083affdff1146febc00a83a31b0\u002F","date":"2021\u002F03\u002F23","timeToRead":1,"content":"\u003Ch1 id=\"浏览器运作原理学习小记\"\u003E\u003Ca href=\"#%E6%B5%8F%E8%A7%88%E5%99%A8%E8%BF%90%E4%BD%9C%E5%8E%9F%E7%90%86%E5%AD%A6%E4%B9%A0%E5%B0%8F%E8%AE%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E浏览器运作原理学习小记\u003C\u002Fh1\u003E\n\u003Ch2 id=\"浏览器概述\"\u003E\u003Ca href=\"#%E6%B5%8F%E8%A7%88%E5%99%A8%E6%A6%82%E8%BF%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E浏览器概述\u003C\u002Fh2\u003E\n\u003Ch3 id=\"市场份额\"\u003E\u003Ca href=\"#%E5%B8%82%E5%9C%BA%E4%BB%BD%E9%A2%9D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E市场份额\u003C\u002Fh3\u003E\n\u003Cp\u003E数据来源：\u003Ca href=\"https:\u002F\u002Fgs.statcounter.com\u002Fbrowser-market-share\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgs.statcounter.com\u002Fbrowser-market-share\u003C\u002Fa\u003E \u003C\u002Fp\u003E\n\u003Cp\u003E截止2021.03月\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F6059a8988322e6675c37c744.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"浏览器结构\"\u003E\u003Ca href=\"#%E6%B5%8F%E8%A7%88%E5%99%A8%E7%BB%93%E6%9E%84\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E浏览器结构\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E用户界面(User Interface)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E用于展示除标签页窗口之外的其他用户界面内容\u003C\u002Fli\u003E\n\u003Cli\u003E主要包括工具栏、地址栏、前进\u002F后退按钮、书签等\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E浏览器引擎(Browser Engine)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E用于在用户界面和浏览器引擎之前传递数据\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E渲染引擎(Rendering Engine)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E负责渲染用户请求的页面内容\u003C\u002Fli\u003E\n\u003Cli\u003E包含HTML解释器、网络请求模块、JS解释器等\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F6059aa998322e6675c395912.png\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"内核\"\u003E\u003Ca href=\"#%E5%86%85%E6%A0%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E内核\u003C\u002Fh3\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E概念：一般将渲染引擎称为浏览器的内核\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F6059b98c8322e6675c43dd54.png\"\u003E\u003C\u002Fp\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003EIE\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003ETrident\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003EFirefox\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003EGecko\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003ESafari\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003EWebkit\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003EChrome\u002FOpera\u002FEdge\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003EBlink\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Ch3 id=\"进程与线程\"\u003E\u003Ca href=\"#%E8%BF%9B%E7%A8%8B%E4%B8%8E%E7%BA%BF%E7%A8%8B\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E进程与线程\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E进程：process\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E操作系统进行资源分配和调度的基本单元，可以申请和拥有计算机资源\u003C\u002Fli\u003E\n\u003Cli\u003E进程是程序的基本执行实体，启动程序时系统会为该进程分配内存空间，关闭应用时回收\u003C\u002Fli\u003E\n\u003Cli\u003E进程之前的内存空间是独立的，需要通过进程间通信管道IPC(Inter Process Communication)来传递\u003C\u002Fli\u003E\n\u003Cli\u003E很多应用程序是多进程结构，可以避免某一进程卡死导致程序崩溃\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E线程：thread\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E操作系统能够进行运算调度的最小单位\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E一个线程中可以并发多个线程\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E每条线程\u003Cstrong\u003E并行\u003C\u002Fstrong\u003E执行不同任务\u003C\u002Fli\u003E\n\u003Cli\u003E同一进程之下的线程可以直接通信共享数据\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"浏览器是多进程的应用程序\"\u003E\u003Ca href=\"#%E6%B5%8F%E8%A7%88%E5%99%A8%E6%98%AF%E5%A4%9A%E8%BF%9B%E7%A8%8B%E7%9A%84%E5%BA%94%E7%94%A8%E7%A8%8B%E5%BA%8F\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E浏览器是多进程的应用程序\u003C\u002Fh3\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E以chrome为例\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F6059d0e68322e6675c50e63d.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E浏览器进程：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E负责各个页面的管理，创建和销毁其他进程\u003C\u002Fli\u003E\n\u003Cli\u003E控制浏览器除标签页以外的其他用户界面，包括地址栏、书签、前进后退等\u003C\u002Fli\u003E\n\u003Cli\u003E网络的资源管理、下载等。\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E网络进程:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E负责发起和接收网络请求\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EGPU进程:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E最多一个，用于3D绘制等\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E插件进程\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E负责控制网络所使用的所有插件\u003C\u002Fli\u003E\n\u003Cli\u003E仅当使用该插件时才创建，例如flash\u003C\u002Fli\u003E\n\u003Cli\u003E这里插件并不是指Chrome扩展\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E渲染器进程\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E用来控制显示tab标签内的所有内容\u003C\u002Fli\u003E\n\u003Cli\u003E浏览器在默认情况下\u003Ca href=\"https:\u002F\u002Fwww.chromium.org\u002Fdevelopers\u002Fdesign-documents\u002Fprocess-models\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E有可能\u003C\u002Fa\u003E会为每个标签页创建一个进程\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"请求到数据后浏览器的渲染过程\"\u003E\u003Ca href=\"#%E8%AF%B7%E6%B1%82%E5%88%B0%E6%95%B0%E6%8D%AE%E5%90%8E%E6%B5%8F%E8%A7%88%E5%99%A8%E7%9A%84%E6%B8%B2%E6%9F%93%E8%BF%87%E7%A8%8B\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E请求到数据后浏览器的渲染过程\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003E请求的数据准备完毕并且通过安全校验(SafeBrowsing)时，浏览器进程将数据通过IPC(Inter Process Communication)传递给渲染器进程的主线程\u003C\u002Fli\u003E\n\u003Cli\u003EDOM - 解析HTML，构造DOM树\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F605a04958322e6675c707938.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Col start=\"3\"\u003E\n\u003Cli\u003EStyle - 解析CSS，生成CSS规则树\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F605a04e28322e6675c70bd30.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Col start=\"4\"\u003E\n\u003Cli\u003ELayout Tree - DOM树 + CSS规则树\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F605a056b8322e6675c712198.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Col start=\"5\"\u003E\n\u003Cli\u003E绘制(Paint) - 主线程遍历Layout Tree创建一个绘制记录表(Paint Record)\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F605a06338322e6675c71ac87.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Col start=\"6\"\u003E\n\u003Cli\u003E图层(Layer) - 主线程遍历Layout Tree生成layer tree，而后连同绘制信息表传给合成器线程\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F605a07138322e6675c72319f.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Col start=\"7\"\u003E\n\u003Cli\u003E合成器线程：将每个图层栅格化并将其切分为\u003Cstrong\u003E许多图块(Tiles)\u003C\u002Fstrong\u003E，而后将每个图块发送给栅格化线程\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F605a09968322e6675c737562.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Col start=\"8\"\u003E\n\u003Cli\u003E栅格线程(Raster Thread)：栅格化每个图块并将它们存储在GPU内存中， 返还给合成器线程“draw quads”的图块信息。draw quads记录了图块在内存中的位置和在页面中哪个位置绘制图块的信息。\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F605a09d38322e6675c73a5ac.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Col start=\"9\"\u003E\n\u003Cli\u003E合成器帧(Compositor Frame)：合成器线程根据图块信息生成合成器帧，合成器帧通过IPC(Inter Process Communication)传送给浏览器进程\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F605a0aed8322e6675c74546b.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Col start=\"10\"\u003E\n\u003Cli\u003E浏览器进程：将合成器帧传送到GPU渲染到屏幕上。\u003C\u002Fli\u003E\n\u003Cli\u003E当滚动页面，则会生成一个新的合成帧，传给GPU，再次渲染。\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E汇总：\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F605a0bea8322e6675c74da4c.jpg\"\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"参考：\"\u003E\u003Ca href=\"#%E5%8F%82%E8%80%83%EF%BC%9A\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E参考：\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.bilibili.com\u002Fvideo\u002FBV1x54y1B7RE\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.bilibili.com\u002Fvideo\u002FBV1x54y1B7RE\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjuejin.cn\u002Fpost\u002F6938009725745233934\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fjuejin.cn\u002Fpost\u002F6938009725745233934\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.chromium.org\u002Fdevelopers\u002Fdesign-documents\u002Fprocess-models\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.chromium.org\u002Fdevelopers\u002Fdesign-documents\u002Fprocess-models\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.html5rocks.com\u002Fen\u002Ftutorials\u002Finternals\u002Fhowbrowserswork\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.html5rocks.com\u002Fen\u002Ftutorials\u002Finternals\u002Fhowbrowserswork\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4e8ccc53.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.dac4006a.js" defer></script>
