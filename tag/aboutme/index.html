    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"aboutme","belongsTo":{"edges":[{"node":{"title":"About Me","path":"\u002Fpost\u002F1af3a9addcb6988401989ce743e12970\u002F","date":"Invalid date","timeToRead":1,"content":"\u003Ch1 id=\"自我介绍\"\u003E\u003Ca href=\"#%E8%87%AA%E6%88%91%E4%BB%8B%E7%BB%8D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E自我介绍\u003C\u002Fh1\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E本站为一个前端Coder的博客，主要用来记录下日常的学习记录\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E我叫\u003Ccode class=\"language-text\"\u003Evino\u003C\u002Fcode\u003E, 是一名全职的前端开发，目前在成都工作。\u003C\u002Fp\u003E\n\u003Cp\u003E域名中的\u003Ccode class=\"language-text\"\u003Enaoki\u003C\u002Fcode\u003E是之前学习日语时起的名字的罗马音，翻译过来为『直树』\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Evino\u003C\u002Fcode\u003E是我很喜欢的一个英文单词，百度翻译为葡萄酒。来自于我的偶像\u003Cstrong\u003E科比\u003C\u002Fstrong\u003E，记得高中时有次记者采访他时，那已经是他过了巅峰期的赛季了，采访时科比自称为vino，寓意着他的职业生涯像酒一样，老而弥香~ 如今科比已经永远离球迷们而去，惟愿曼巴精神永存。\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.667c7984.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.dac4006a.js" defer></script>
