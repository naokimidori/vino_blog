    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"blog","belongsTo":{"edges":[{"node":{"title":"个人博客开发1","path":"\u002Fpost\u002F00c7add5a56176ee4cbc73a441a96048\u002F","date":"2020\u002F03\u002F12","timeToRead":1,"content":"\u003Ch1 id=\"背景\"\u003E\u003Ca href=\"#%E8%83%8C%E6%99%AF\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E背景\u003C\u002Fh1\u003E\n\u003Cp\u003E最近想重新弄一下个人博客网站，其实之前也弄过一个基于hexo博客网站。起初还觉得挺好看的，现在越来越觉得太过花哨，并且是基于别人的主题创建的。也就改了一些配置项就实现了下图的网站，感觉和自己前端工程师的属性不太匹配，可定制化的程度不高。\n附上之前博客网站的截图：\n\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F605219d6524f85ce29d76797.png\" alt=\"1.png\"\u003E\n\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F6052199a524f85ce29d7404e.png\" alt=\"2.png\"\u003E\n\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F6052199a524f85ce29d74050.png\" alt=\"3.png\"\u003E\n\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F6052199b524f85ce29d74055.png\" alt=\"4.png\"\u003E\n\u003Cimg src=\"https:\u002F\u002Fimg.imgdb.cn\u002Fitem\u002F6052199b524f85ce29d74058.png\" alt=\"5.png\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E其次是逛知乎的时候发现有人介绍几类JAM(javascript+ API + markdown)的静态网站框架\n有：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Egridsome: vue + graphql\u003C\u002Fli\u003E\n\u003Cli\u003Egatsby: react + graphql\u003C\u002Fli\u003E\n\u003Cli\u003E...\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E之所以最后决定使用\u003Ccode class=\"language-text\"\u003Egridsome\u003C\u002Fcode\u003E来做，是因为这一年半以来在公司主要使用的都是react技术栈，顺带体验和复习下vue。\u003C\u002Fp\u003E\n\u003Ch1 id=\"前期分析\"\u003E\u003Ca href=\"#%E5%89%8D%E6%9C%9F%E5%88%86%E6%9E%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E前期分析\u003C\u002Fh1\u003E\n\u003Cp\u003EGridsome 使用的技术工具是使用Vue.js，GraphQL和Webpack构建网站，接受度会更高。gridsome 包含了热重新加载和 Node.js 的所有功能。\u003C\u002Fp\u003E\n\u003Ch1 id=\"相关文档\"\u003E\u003Ca href=\"#%E7%9B%B8%E5%85%B3%E6%96%87%E6%A1%A3\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E相关文档\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003Egridsome文档：\u003Ca href=\"https:\u002F\u002Fgridsome.org\u002Fdocs\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgridsome.org\u002Fdocs\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003Eblog-starter：\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fgridsome\u002Fgridsome-starter-blog\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgithub.com\u002Fgridsome\u002Fgridsome-starter-blog\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E参考：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fblog.csdn.net\u002Fbule_daze\u002Farticle\u002Fdetails\u002F103730705\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fblog.csdn.net\u002Fbule_daze\u002Farticle\u002Fdetails\u002F103730705\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fsegmentfault.com\u002Fa\u002F1190000021405818?utm_source=tag-newest\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fsegmentfault.com\u002Fa\u002F1190000021405818?utm_source=tag-newest\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch1 id=\"起步\"\u003E\u003Ca href=\"#%E8%B5%B7%E6%AD%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E起步\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Enpm install --global @gridsome\u002Fcli\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Egridsome create blog_project\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Ecd project\u003C\u002Fcode\u003E\
